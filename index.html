<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <form id="boxForm">
        <input type = "text" name = "noBox">
        <button type = "button" onclick="create();" >Enter</button>
    </form>
   
    <div id="div-container"></div>

    <div id="sliderContainer">

        <input id="slider" type="range" min="16" max="64" list="increments" value="16" step="8">
        <datalist id="increments">
            <option>16</option>
            <option>24</option>
            <option>32</option>
            <option>40</option>
            <option>48</option>
            <option>56</option>
            <option>64</option>
        </datalist>

    </div>
   
<script src="java.js"></script>
</body>
</html>
